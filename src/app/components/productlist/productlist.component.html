<ul>
    <ng-template ngFor let-item [ngForOf]="names">
      <li>{{ item }}</li>
      <button (click)="delete(item)">Delete</button>
    </ng-template>
</ul>

<form>
  <label for="item">Product Name</label><br>
  <input type="text" id="item" [(ngModel)]="item" name="item"><br>
  <button (click)="add(item)">Add</button>
</form>
