
<!--class="text-center"-->

<div class="container">
  <div class="row">
    <div class="col">
      <div *ngIf="services" class="text-center">
        <h1 >Services</h1> 
        <ul class="list-group" *ngFor="let service of services | filterService: searchText">
          <li class="list-group-item"> {{ service.name }}
            <br>
          <div class="inner">
            <button class="btn btn-primary btn-sm mt-2 " (click)="edit(service.id)">Update</button>
          </div>
          <div class="inner">
            <button class="btn btn-dark btn-sm mt-2 mx-auto" (click)="delete(service.id)">Delete</button>
          </div>
      </li>
        </ul>
      </div>
    </div>
    <div class="col text-center">
      <h1>Filter By Name</h1> 
      <input [(ngModel)]="searchText" type="text" placeholder="Search By Name"/>
      <br> <br>
      <form [formGroup]="addForm" (submit)="add()">
        <h1>Add Service</h1> 
        <input formControlName="name" type="text" placeholder="Enter service name" />
        <br>
        <button type="submit" class="btn btn-primary mt-2">Add</button>
        <p>{{ addError }}</p>
      </form>
      <form *ngIf="isEditing" [formGroup]="editForm" (submit)="update()">
        <h1>Update Service</h1>
        <input formControlName="name" type="text" placeholder="Enter service name" />
        <br>
        <button type="submit" class="btn btn-primary mt-2">Update</button>
        <p>{{ editError }}</p>
      </form>
  </div>
</div>
