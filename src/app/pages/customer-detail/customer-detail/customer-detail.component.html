<h1>User Details</h1>
<div class="row">
    <div class="col-sm-3 mt-2 px-2 p-2 m-1">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ details.customerId }}</h5>
            <h5 class="card-title">{{ details.firstName }} {{ details.lastName }}</h5>
            <h5 class="card-title">{{ details.nationalIdentity }}</h5>
            <h5 class="card-title">{{ details.birthDate }}</h5>
        </div>
    </div>
</div>
<h1>Subscription Details</h1>
<div class="row">
    <div class="col-sm-3 mt-2 px-2 p-2 m-1">
        <div class="card">
          <div class="card-body">
            <!-- <h5 class="card-title">{{ subscription.customerId }}</h5>
            <h5 class="card-title">{{ subscription.serviceId }} </h5> -->
            <h5 class="card-title">{{ details.nationalIdentity }}</h5>
        </div>
    </div>
</div>
