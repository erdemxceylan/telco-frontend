<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select (valueChange)="changeValue($event)" [(value)]="selected">
      <mat-option value="individual">Individual Customer</mat-option>
      <mat-option value="corporate">Corporate Customer</mat-option>
    </mat-select>
</mat-form-field>
  
<p>You selected: {{selected}}</p>
</div>

<div class="container">
  <form  *ngIf="isCorporate" [formGroup]="corporateCustomerForm">
    <div class="mb-3">
      <label for="companyName" class="form-label">Company Name</label>
      <input type="text" class="form-control" formControlName="companyName" id="companyName" >
    </div>
    <div class="mb-3">
      <label for="taxNumber" class="form-label">Tax Number</label>
      <input type="number" class="form-control" id="taxNumber">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
</div>
<form *ngIf="!isCorporate" [formGroup]="individualCustomerForm"> 
  <h1> New Individual Customer</h1>
  <input 
  formControlName="firstName" 
  type="text" 
  placeholder="Enter first name" />
  <input
    formControlName="birthDate"
    type="number"
    placeholder="Enter tax number"
  />
  <button type="submit">Add</button>
</form>
